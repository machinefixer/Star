<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitStar</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="GitStar App"/>
    <meta name="keywords" content="GitStar, iPhone App, Android App"/>

    <link rel="stylesheet"
          href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/Icon.png">
</head>

<body>
    <div class="wrap">
        <div class="app-screenshot">
            <img class="bg" src="" alt=""/>

            <div class="iphone">
                <div class="black">
                    <img src="assets/img/black_iphone.png" alt="Black iPhone"/>
                </div>
                <div class="silver">
                    <img src="assets/img/silver_iphone.png" alt="Silver iPhone"/>
                </div>
            </div>
        </div>

        <div class="app-introduction">
            <div class="app-logo">
                <img src="assets/img/Icon.png" alt="GitStar"/>
            </div>
            <div class="app-intro">
                <h1>GitStar</h1>

                <h3>Find & Manage <br>
                    your favorite repos</h3>
            </div>
            <div class="app-download-buttons">
                <div class="download-iOS-button">
                        <img class="button-image iOS-image" src="assets/img/apple-logo.png" alt="apple"/>
                        <p class="button-text"><a href="https://appsto.re/cn/DTHY_.i" class="btn trigger ios">App Store</a></p>
                </div>
                <div class="download-android-button">
                    <div>
                        <img class="button-image android-image" src="assets/img/android-logo.png" alt="android"/>
                        <p class="button-text"><a href="#" class="btn trigger android">Android</a></p>
                    </div>
                </div>
        </div>
        </div>

        <p class="rights">Â© 2016 <a href="https://github.com/machinefixer">yuchen</a> all rights reserved.</p>
    </div>

    <!--QR-Code Modal-->
    <div class="modal-wrapper">
        <div class="modal">
            <div class="head">
                <a class="btn-close trigger" href="javascript:;"></a>
            </div>
            <div class="content">
            </div>
        </div>
    </div>
    <!--QR-Code Modal End-->

    <script src="assets/js/jquery-1.12.0.min.js"></script>
    <script src="assets/js/detectmobilebrowser.js"></script>
    <script>
        $( document ).ready(function() {
            $('.trigger').click(function() {
                if (!jQuery.browser.mobile) {
                    $('.modal-wrapper').toggleClass('open');
                    $('.page-wrapper').toggleClass('blur');

                    if ($(this).is('.ios')) {
                        var image = $("<img />", {"src": "assets/img/GitStar-QR-iOS.png"}).css({"max-width": "250px",
                                                                                                "max-height": "250px",
                                                                                                "margin": "auto",
                                                                                                "display": "block"});

                        $('.content').empty().prepend(image);
                    }
                    else if ($(this).is('.android')) {
                        console.log("android button clicked");
                        var text = $("<h3>Android version is coming soon...</h3>").css({
                            "color": "#fff",
                            "margin": "auto",
                            "text-align": "center",
                            "font-size": "18px",
                            "width": "100%"
                        });
                        $('.content').empty().prepend(text);
                    }
                    return false;
                }
            });
        });
    </script>
</body>

</html>
